{% extends 'base.html' %}

{% block content_title %}
  Choose your {{ field_name }}
{% endblock %}

{% block content %}
<form method="post">
  <div class="form-group">
    <select class="form-control form-control-lg" name="{{ field_name }}">
      <option value="">------------------</option>
      {% for item in items %}
      <option value="{{ item.id }}">{{ item.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Next</button>
</form>
{% endblock %}
